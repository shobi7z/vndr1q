<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNDR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #BB86FC;
            --secondary: #3700B3;
            --accent: #03DAC6;
            --dark: #121212;
            --surface: #1E1E1E;
        }

        * {
            font-family: 'Cairo', sans-serif;
            font-display: swap;
        }

        body {
            background: var(--dark);
            color: #FFFFFF;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        .hero {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            padding: 5rem 1rem;
            text-align: center;
            position: relative;
            clip-path: ellipse(100% 100% at 50% 0%);
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3.8rem;
            color: white;
            margin: 0 0 1rem;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .hero p.tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1.4rem;
            margin: 0;
            font-weight: 500;
            animation: fadeIn 1s ease-out;
        }

        .dashboard {
            max-width: 1200px;
            margin: -4rem auto 0;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-8px) rotate(1deg);
            box-shadow: 0 12px 32px rgba(0,0,0,0.5);
            border-color: var(--primary);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            transition: 0.3s;
        }

        .card:hover .card-icon {
            transform: rotate(15deg) scale(1.1);
            color: var(--primary);
        }

        .card h2 {
            color: #FFFFFF;
            margin: 0 0 1rem;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .card p {
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
            margin: 0;
            font-weight: 400;
            transition: 0.3s;
        }

        .card:hover p {
            color: var(--accent);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.97);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 15px;
            padding: 3rem;
            width: 95%;
            max-width: 1400px;
            height: 85vh;
            position: relative;
            animation: modalIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            cursor: pointer;
            color: var(--accent);
            font-size: 2.5rem;
            transition: 0.3s;
            font-weight: 300;
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .modal-back {
            background: var(--primary);
            color: var(--dark);
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-back:hover {
            background: var(--accent);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: white;
            flex-grow: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p.tagline {
                font-size: 1.1rem;
            }
            
            .dashboard {
                margin-top: -2rem;
                padding: 1rem;
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .modal-content {
                padding: 1.5rem;
                width: 98%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>VNDR</h1>
        <p class="tagline">خيارك الافضل للتسوق</p>
    </div>

    <div class="dashboard">
        <div class="card" onclick="openModal('https://shobi7z.github.io/trackingv/')">
            <i class="card-icon fas fa-map-marker-alt"></i>
            <h2>تتبع طلبك</h2>
            <p>تابع شحنتك في الوقت الفعلي مع تحديثات مباشرة</p>
        </div>

        <div class="card" onclick="openModal('https://shobi7z.github.io/vndrcalulct/?fbclid=PAZXh0bgNhZW0CMTEAAaZCVwHO_RFaR38U0vxFDdQH-oAYi8Y9UhX3subPLN7GcbSi9Qrltshq5e8_aem_IVI2wkdjih8AyAeBTHgmxQ')">
            <i class="card-icon fas fa-tag"></i>
            <h2>معرفة السعر</h2>
            <p>احصل على عرض سعر فوري مع تفاصيل التكاليف</p>
        </div>

        <div class="card" onclick="openModal('https://shobi7z.github.io/qcf/')">
            <i class="card-icon fas fa-clipboard-list"></i>
            <h2>طريقة الطلب</h2>
            <p>خطوات سهلة ومبسطة لإتمام عملية الطلب</p>
        </div>

        <div class="card" onclick="openModal('https://shobi7z.github.io/-_/')">
            <i class="card-icon fas fa-question-circle"></i>
            <h2>أسئلة شائعة</h2>
            <p>إجابات واضحة على أكثر الاستفسارات شيوعًا</p>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <div class="modal-back" onclick="closeModal()">
                    <i class="fas fa-arrow-left"></i>
                    الرجوع
                </div>
            </div>
            <iframe id="modalFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function openModal(url) {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modalFrame');
            iframe.src = url;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modalFrame');
            iframe.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
